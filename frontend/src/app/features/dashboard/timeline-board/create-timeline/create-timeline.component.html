<div>
    <h3>Create Timeline</h3>
    <form [formGroup]="timelineForm" (ngSubmit)="submitTimeline()">
        <div>
            <label>Timeline Name:</label>
            <input type="text" formControlName="timelineName">
        </div>
        <div>
            <label>Purpose:</label>
            <select formControlName="purpose" (change)="purposeSelected()">
                <option value="Research">Research</option>
                <option value="Story Building">Story Building</option>
                <option value="Education Course">Education Course</option>
                <option value="Notes">Notes</option>
            </select>
        </div>
        <div>
            <label>Visbility:</label>
            <label><input type="radio" formControlName="visibility" value="public">Public</label>
            <label><input type="radio" formControlName="visibility" value="private">Private</label>
        </div>
        <div>
            <label>Intent:</label>
            <select formControlName="intent">
                <option *ngFor="let intent of intentOptions" value="{{intent}}">{{intent}}</option>
            </select>
        </div>
        <div>
            <label>Edit Access:</label>
            <label><input type="radio" formControlName="editAccess" value="public">Public</label>
            <label><input type="radio" formControlName="editAccess" value="private">Private</label>
        </div>
        <input type="submit" text="Submit">
    </form>
</div>
